<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Adicionar Novo Livro</h1>
        <nav>
            <ul>
                <li><a href="/">Página Inicial</a></li>
                <li><a href="/livros">Listar Livros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulário de Adição de Livro</h2>
        <form id="form-adicionar-livro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>
            <label for="anoPublicacao">Ano de Publicação:</label>
            <input type="number" id="anoPublicacao" name="anoPublicacao" required><br><br>
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" required><br><br>
            <input type="submit" value="Adicionar Livro">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gerenciamento de Livros</p>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
