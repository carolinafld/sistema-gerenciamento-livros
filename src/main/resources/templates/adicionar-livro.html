<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Adicionar Livro</h1>
    </header>
    <main>
        <form id="form-adicionar-livro" action="/livros/adicionar" method="POST">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            <br>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
            <br>
            <label for="anoPublicacao">Ano de Publicação:</label>
            <input type="number" id="anoPublicacao" name="anoPublicacao" required>
            <br>
            <label for="genero">Gênero</label>
            <input type="text" id="genero" name="genero" required>
            <br>
            <button type="submit" class="btn-adicionar">Adicionar Livro</button>
            <a href="/livros" class="botao-voltar">Voltar</a>
        </form>
    </main>

    <script src="/scripts.js"></script>
</body>
</html>
